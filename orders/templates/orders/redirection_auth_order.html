<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}


{% block title %} lariParis {% endblock title %}
{% block content %}
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 text-center">
                <div class="table-responsive bg-white shadow rounded">
                    <table class="table mb-0 table-center">
                        <tbody>
                            <tr >
                                <td class="text-center">Voulez-vous vous connecter ?</td>
                                <td >
                                    <div class="col-lg-8 col-md-6 mt-4 pt-2">
                                        <a href="{% url 'login' %}?next={% url 'shop_delivery' %}" class="btn btn-soft-primary">CONNEXION</a>
                                    </div>
                                </td>
                            </tr>

                            <tr class="shop-list text-center">

                                    </div>
                                </td>
                            </tr>

                            <tr class="shop-list">
                                <td class="text-center">Voulez-vous Continuer en tant qu'invité ?</td>
                                <td >

                                        <a href="{% url 'shop_delivery' %}" class="btn btn-soft-dark ms-2">Compte invité</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div><!--end col-->

    </div>
